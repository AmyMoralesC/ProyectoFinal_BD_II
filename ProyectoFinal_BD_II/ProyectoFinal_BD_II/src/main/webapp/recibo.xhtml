<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Recibos - FERREBOB</title>
        <h:outputStylesheet library="css" name="styleRecibo.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="layout-container">

                <div class="menu-lateral">
                    <h2>Ferre Bob</h2>
                    <p:menu style="width: 250px; border-radius: 0px">
                        <p:menuitem value="Inicio" url="index.xhtml"/>
                        <p:menuitem value="Productos" url="productos.xhtml"/>
                        <p:menuitem value="Revisión" url="revision.xhtml"/>
                        <p:menuitem value="Empleados" url="empleados.xhtml"/>
                        <p:menuitem value="Recibos" url="recibo.xhtml"/>
                    </p:menu>
                </div>

                <div class="contenido-central">
                    <p:panel header="Recibos">
                        <p:commandButton value="Crear PDF" actionListener="#{inventarioBean.agregarProducto}" update="tablarecibos" styleClass="btn-cuadro" />

                        <p:dataTable id="tablarecibos" value="#{reciboController.recibos}" var="recibos" editable="true"
                                     selection="#{RecibosController.selectedRecibo}"  rowKey="#{recibos.codigo}">
                            <p:column headerText="Código de Recibo">
                                <h:outputText value="#{recibos.codigo}" />
                            </p:column>
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{recibos.cantidad}" />
                            </p:column>
                            <p:column headerText="Precio total">
                                <h:outputText value="#{recibos.precioTotal}" />
                            </p:column>
                            <p:column headerText="Codigo del producto">
                                <h:outputText value="#{recibos.productoCodigo}" />
                            </p:column>
                            <p:column headerText="Acción">
                                <p:commandButton value="Editar" actionListener="#{inventarioBean.editarProducto(producto)}" title="Editar" styleClass="btn-editar"/>
                                <p:commandButton value="Borrar" actionListener="#{inventarioBean.eliminarProducto(producto)}" update="tablarecibos" title="Borrar" styleClass="btn-borrar"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
