<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio - FERREBOB</title>
        <h:outputStylesheet library="css" name="styleIndex.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="layout-container">

                <div class="menu-lateral">
                    <h2>Ferre Bob</h2>
                    <p:menu style="width: 100%; border-radius: 0px">
                        <p:menuitem value="Inicio" url="#"/>
                        <p:menuitem value="Productos" url="productos.xhtml"/>
                        <p:menuitem value="Revisión" url="revision.xhtml"/>
                        <p:menuitem value="Empleados" url="empleados.xhtml"/>
                        <p:menuitem value="Recibos" url="recibo.xhtml"/>
                    </p:menu>
                </div>

                <div class="contenido-central">
                    <div class="usuario-opciones">
                        <p:menubar>
                            <p:submenu label="Empleado" icon="pi pi-user">
                                <p:menuitem value="Cerrar sesión" url="login.xhtml"/>
                                <p:menuitem value="Cambiar contraseña" onclick="PF('dlgCambiarContra').show();" />
                            </p:submenu>
                        </p:menubar>
                    </div>

                    <div class="opciones-central">
                        <div class="opcion-cuadro">
                            <p:linkButton value="Productos" styleClass="btn-cuadro" icon="pi pi-box" outcome="productos.xhtml" />
                        </div>
                        <div class="opcion-cuadro">
                            <p:linkButton value="Revisión" styleClass="btn-cuadro" icon="pi pi-search" outcome="revision.xhtml" />
                        </div>
                        <div class="opcion-cuadro">
                            <p:linkButton value="Empleados" styleClass="btn-cuadro" icon="pi pi-users" outcome="empleados.xhtml" />
                        </div>
                        <div class="opcion-cuadro">
                            <p:linkButton value="Recibos" styleClass="btn-cuadro" icon="pi pi-credit-card" outcome="recibo.xhtml" />
                        </div>
                    </div>
                </div>
            </div>

            <p:dialog header="Cambiar Contraseña" widgetVar="dlgCambiarContra" modal="true" width="400">
                <h:panelGrid columns="1" style="margin: 0 auto;">
                    <h:outputLabel value="Correo:" />
                    <p:inputText />
                    <h:outputLabel value="Código:" />
                    <p:inputText />
                    <h:outputLabel value="Nueva Contraseña:" />
                    <p:password />
                    <p:commandButton value="Cambiar" icon="pi pi-check" styleClass="btn-cambiar"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
