<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Revisión de ventas - FERREBOB</title>
        <h:outputStylesheet library="css" name="styleRevision.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="layout-container">

                <div class="menu-lateral">
                    <h2>Ferre Bob</h2>
                    <p:menu style="width: 250px; border-radius: 0px">
                        <p:menuitem value="Inicio" url="index.xhtml"/>
                        <p:menuitem value="Productos" url="productos.xhtml"/>
                        <p:menuitem value="Revisión" url="revision.xhtml"/>
                        <p:menuitem value="Pro. Nuevos" url="productosNuevos.xhtml"/>
                        <p:menuitem value="Empleados" url="empleados.xhtml"/>
                        <p:menuitem value="Recibos" url="recibo.xhtml"/>
                    </p:menu>
                </div>

                <div class="contenido-central">
                    <p:panel header="Revisión">
                        <p:commandButton value="Agregar" actionListener="#{inventarioBean.agregarProducto}" update="tabla" styleClass="btn-cuadro" />

                        <p:dataTable id="tabla" value="#{inventarioBean.productos}" var="producto" editable="true">
                            <p:column headerText="Código">
                                <h:outputText value="#{producto.codigo}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{producto.nombre}" />
                            </p:column>
                            <p:column headerText="Modelo">
                                <h:outputText value="#{producto.modelo}" />
                            </p:column>
                            <p:column headerText="Año">
                                <h:outputText value="#{producto.año}" />
                            </p:column>
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{producto.cantidad}" />
                            </p:column>
                            <p:column headerText="Precio">
                                <h:outputText value="#{producto.precio}" />
                            </p:column>
                            <p:column headerText="Empleado">
                                <h:outputText value="#{producto.empleado}" />
                            </p:column>
                            <p:column headerText="Acción">
                                <p:commandButton value="Editar" actionListener="#{inventarioBean.editarProducto(producto)}" title="Editar" styleClass="btn-editar"/>
                                <p:commandButton value="Borrar" actionListener="#{inventarioBean.eliminarProducto(producto)}" update="tabla" title="Borrar" styleClass="btn-borrar"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
