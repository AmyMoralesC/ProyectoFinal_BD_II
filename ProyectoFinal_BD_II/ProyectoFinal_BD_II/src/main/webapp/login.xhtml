<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio de sesión - FERREBOB</title>
        <h:outputStylesheet library="css" name="styleLogin.css"/>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <p:panel header="Login" styleClass="login-panel">
                <h:messages id="messages" styleClass="error-messages" />
                
                <h:outputLabel for="correo" value="Correo: " />
                <p:inputText id="correo" value="#{loginController.correo}" required="true" label="Correo" />
                
                <h:outputLabel for="contraseña" value="Contraseña: " />
                <p:password id="contraseña" value="#{loginController.contraseña}" required="true" label="Contraseña" />
                
                <h:outputLabel for="empleado" value="Número de Empleado: " />
                <p:inputText id="empleado" value="#{loginController.empleado}" required="true" label="Número de Empleado" />
                
                <p:commandButton value="Entrar" action="#{loginController.ingresar()}" update="messages" />
            </p:panel>
        </h:form>
    </h:body>
</html>
