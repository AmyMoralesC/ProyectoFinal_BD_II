<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio de sesión - FERREBOB</title>
        <h:outputStylesheet library="css" name="styleLogin.css"/>
    </h:head>
<h:body>
    <h:form class="loginForm">
            <p:panel header="Inicio de sesión" styleClass="loginPanel">
                
                <h:outputLabel for="correo" value="Correo: " />
                <p:inputText style="margin-bottom: 20px"
                    id="correo" value="" required="true" label="Correo" styleClass="inputField" />
                <br></br>
                
                <h:outputLabel for="contraseña" value="Contraseña: " />
                <p:password style="margin-bottom: 20px"
                    id="contraseña" value="" required="true" label="Contraseña" styleClass="inputField" />
                <br></br>
                
                <h:outputLabel for="empleado" value="Código de empleado: " />
                <p:inputText style="margin-bottom: 20px"
                    id="empleado" value="" required="true" label="Código de empleado" styleClass="inputField" />
                <br></br>
                
                <p:linkButton value="Entrar" outcome="index.xhtml" styleClass="submitButton" />
            </p:panel>
        </h:form>
    </h:body>
</html>
